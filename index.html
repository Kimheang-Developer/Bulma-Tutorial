<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Button</title>
</head>
<body>
    
    <div class="px-6 py-3">
        <button type="button" class="button is-danger is-light is-small">Button</button>
        <button type="button" class="button is-primary is-large">Button</button>
        <button type="button" class="button is-success is-medium is-fullwidth mt-3">Button</button>


        <div class="buttons are-large mt-4">
            <button type="button" class="button is-danger is-outlined is-rounded is-loading">Button</button>
            <button type="button" class="button is-primary">Button</button>
            <button type="button" class="button is-success">Button</button>
        </div>
    </div>

</body>
</html>
